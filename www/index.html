<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <!-- Biblioteca bootstrap css -->
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="components/app.js"></script>

  <!-- Biblioteca bootstrap js -->
  <script src="components/jquery-3.4.0.min.js"></script>

  <!-- Biblioteca popper js -->
  <script src="components/popper.min.js"></script>

  <!-- Biblioteca bootstrap js -->
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

  <!-- Arquivo para o funcionamento do barcode -->
  <script src="components/barcode.js"></script>

</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <ons-toolbar>
        <div class="center">Bem vindo.</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <h3 class="mb-3 titulo">Bartopper</h3>

        <span class="caixa border border-dark bg-white d-block ml-5 mr-5 mb-3 pl-3 pr-3 pt-3">
          <p>Aplicativo para ler código de barras.</p>
        </span>
        <ons-button id="push-button" class="pl-3 pr-3">Testar</ons-button>
      </div>
    </ons-page>
  </ons-template>

  <!-- Página de resultado -->
  <ons-template id="page2.html">
    <ons-page id="second-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>Page 1</ons-back-button></div>
        <div class="center">Page 2</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <p>This is the second page.</p>
        <ons-button id="pop-button">Pop page</ons-button>
      </div>
    </ons-page>
  </ons-template>
</body>
</html>
